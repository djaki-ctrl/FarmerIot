<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Utilisateurs</title>
    <!-- Inclure Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Liste des Utilisateurs</h2>
        <div class="table-responsive">
            <table id="userList" class="table table-striped table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>Nom Utilisateur</th>
                        <th>Email</th>
                        <th>Rôle</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Les utilisateurs seront ajoutés ici dynamiquement -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modèle de formulaire de modification d'utilisateur -->
    <div class="modal fade" id="editUserModal" tabindex="-1" role="dialog" aria-labelledby="editUserModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editUserModalLabel">Modifier Utilisateur</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="editUserForm">
                        <div class="form-group">
                            <label for="editNom">Nom :</label>
                            <input type="text" class="form-control" id="editNom" name="editNom" required>
                        </div>
                        <div class="form-group">
                            <label for="editPrenom">Prénom :</label>
                            <input type="text" class="form-control" id="editPrenom" name="editPrenom" required>
                        </div>
                        <div class="form-group">
                            <label for="editEmail">E-mail :</label>
                            <input type="email" class="form-control" id="editEmail" name="editEmail" required>
                        </div>
                        <!-- Ajouter d'autres champs si nécessaire -->
                        <button type="submit" class="btn btn-primary">Enregistrer</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Inclure Bootstrap JS et votre script JS compilé -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./bundle.js"></script>
</body>
</html>
